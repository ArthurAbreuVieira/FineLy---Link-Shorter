{% extends 'templates/base.html' %}

{% block title %} Teste {% endblock %}

{% block content %}
<main class="w100 h100 flex-center-collumn">
  <h2>Olá, {{user.name|capitalize}}</h2>
  <div class="container flex-center-collumn">
    <h3>O que você precisa fazer?</h3>

    <nav class="flex-center w100">

      <div>
        <a href="./short" class="flex-between box-shadow radius tool btn">
          <i class="fas fa-link txt-shadow"></i>
          <p>Encurtar um link</p>
          <i class="far fa-question-circle txt-shadow"></i>
        </a>

        <a href="./" class="flex-between box-shadow radius tool btn">
          <i class="fas fa-chart-bar txt-shadow"></i>
          <p>Monitorar um link</p>
          <i class="far fa-question-circle txt-shadow"></i>
        </a>
      </div>

      <div>
        <a href="./mylinks" class="flex-between box-shadow radius tool btn">
          <i class="fas fa-eye txt-shadow"></i>
          <p>Ver meus links</p>
          <i class="far fa-question-circle txt-shadow"></i>
        </a>

        <a href="./" class="flex-between box-shadow radius tool btn">
          <i class="fas fa-edit txt-shadow"></i>
          <p>Editar um link</p>
          <i class="far fa-question-circle txt-shadow"></i>
        </a>
      </div>

    </nav>
  </div>


</main>
{% endblock %}
