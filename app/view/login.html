{% extends 'templates/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<main class="w10 h100 flex-center-column">
  <div class="container flex-center-column">
    <div class="logo">
    <a href="{{BASE}}">
      <img class="logo" src="{{BASE}}/public/img/logo.png" alt="FineLy logo">
    </a>
  </div>
    <div class="w100 flex-center-column">
      {% if error %}
      <span class="error">{{error.msg}}</span>
      {% endif %}
      <form action="{{BASE}}/login-user" method="POST" class="w100 flex-center-column">
        <input class="link-input input radius" type="email" placeholder="Email" name="email" required/>
        <input class="link-input input radius" type="password" placeholder="Senha" name="password" required/>
        <input class="btn input gradient txt-shadow radius" type="submit" value="Fazer Login" />
      </form>
    </div>
    <div class="info">
    </div>
  </div>
</main>
{% endblock %}
