{% extends 'templates/base.html' %}

{% block title %} Cadastro {% endblock %}

{% block content %}
<main>
  <div class="container">
    <div class="logo"></div>
    <div class="form">
      <form action="./login-user" method="POST">
        <input class="link-input input" type="email" placeholder="Email" name="email" required/>
        <input class="link-input input" type="password" placeholder="senha" name="password" required/>
        <input class="submit-btn input" type="submit" value="Fazer Login" />
      </form>
    </div>
    <div class="info">
    </div>
  </div>
</main>
{% endblock %}
