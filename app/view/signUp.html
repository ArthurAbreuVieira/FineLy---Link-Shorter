{% extends 'templates/base.html' %}

{% block BASE %}{{BASE}}{% endblock %}
{% block title %} Cadastro {% endblock %}

{% block content %}
<main class="w100 h100 flex-center-column">
  <div class="container flex-center-column">
    <div class="logo">
      <img src="{{BASE}}/public/img/logo.png" class="logo" alt="LOGO">
    </div>
    <div class="w100 flex-center-column">
      {% if error %}
      <span class="error">{{error.msg}}</span>
      {% endif %}
      <form action="{{BASE}}/signup-user" method="POST" class="w100 flex-center-column">
        <input class="link-input input radius" type="text" placeholder="Nome" name="name" required/>
        <input class="link-input input radius" type="email" placeholder="Email" name="email" required/>
        <input class="link-input input radius" type="password" placeholder="Senha" name="password" required/>
        <input class="btn input gradient radius" type="submit" value="Cadastrar" />
      </form>
    </div>
    <div class="info">
    </div>
  </div>
</main>
{% endblock %}
