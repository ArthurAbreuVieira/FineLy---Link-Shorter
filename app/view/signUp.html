{% extends 'templates/base.html' %}

{% block title %} Cadastro {% endblock %}

{% block content %}
<main>
  <div class="container">
    <div class="logo"></div>
    <div class="form">
      <form action="./create-user" method="POST">
        <input class="link-input input" type="text" placeholder="Nome" name="name"/>
        <input class="link-input input" type="email" placeholder="Email" name="email"/>
        <input class="link-input input" type="password" placeholder="senha" name="password"/>
        <input class="submit-btn input" type="submit" value="Cadastrar" />
      </form>
    </div>
    <div class="info">
    </div>
  </div>
</main>
{% endblock %}
